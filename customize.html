    /* Animations */

      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }

      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }

  <script>
    const flavorOptions = document.querySelectorAll('#flavor-options input');
    const scoopSelectDiv = document.getElementById('scoop-select');

    flavorOptions.forEach(option => {
      option.addEventListener('change', updateScoopSelectors);
    });

    function updateScoopSelectors() {
      scoopSelectDiv.innerHTML = '';
      flavorOptions.forEach(option => {
        if (option.checked) {
          const label = document.createElement('label');
          label.innerText = `Scoops of ${option.value}`;
          const input = document.createElement('input');
          input.type = 'number';
          input.min = '1';
          input.max = '5';
          input.value = '1';
          input.name = `scoops-${option.value}`;
          input.classList.add('scoop-count');
          scoopSelectDiv.appendChild(label);
          scoopSelectDiv.appendChild(input);
        }
      });
    }

    function generateSummary() {
      const selectedFlavors = [];
      const scoops = {};
      flavorOptions.forEach(option => {
        if (option.checked) {
          selectedFlavors.push(option.value);
          const scoopInput = document.querySelector(`input[name="scoops-${option.value}"]`);
          if (scoopInput) {
            scoops[option.value] = scoopInput.value;
          }
        }
      });

      const selectedToppings = [];
      const toppingOptions = document.querySelectorAll('#toppings input');
      toppingOptions.forEach(topping => {
        if (topping.checked) {
          selectedToppings.push(topping.value);
        }
      });

      const summaryDiv = document.getElementById('summary');
      summaryDiv.innerHTML = `
        <h3>Your Custom Creation</h3>
        <p><strong>Flavors:</strong> ${selectedFlavors.join(', ')}</p>
        <p><strong>Scoops:</strong> ${Object.entries(scoops).map(([flavor, count]) => `${flavor}: ${count}`).join(', ')}</p>
        <p><strong>Toppings:</strong> ${selectedToppings.length ? selectedToppings.join(', ') : 'None'}</p>
        <p>‚ú® Thanks for customizing your scoop with BloomScoops! ‚ú®</p>
      `;
      summaryDiv.scrollIntoView({ behavior: "smooth" });
    }
  </script>
