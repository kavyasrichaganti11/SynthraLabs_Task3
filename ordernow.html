<script>
  const locationData = {

  },
  "Punjab": {

  },
  "Odisha": {

    }
  },
  "Assam": {

      "GS Road": ["BloomScoops ‚Äì Guwahati Scoops"]
    }
  },
  "Jharkhand": {
    "Ranchi": {
      "Lalpur": ["BloomScoops ‚Äì Ranchi Chill Spot"]
    }
  },
  "Himachal Pradesh": {
    "Shimla": {
      "Mall Road": ["BloomScoops ‚Äì Hilltop Creamery"]
    }
  }
    }
  };

  const countrySel = document.getElementById("country");
  const stateSel = document.getElementById("state");
  const districtSel = document.getElementById("district");
  const citySel = document.getElementById("city");
  const storeSel = document.getElementById("store");

  for (let country in locationData) {
    countrySel.add(new Option(country, country));
  }

  countrySel.onchange = () => {
    stateSel.length = 1;
    districtSel.length = 1;
    citySel.length = 1;
    storeSel.length = 1;
    if (countrySel.value !== "") {
      let states = locationData[countrySel.value];
      for (let state in states) {
        stateSel.add(new Option(state, state));
      }
    }
  };

  stateSel.onchange = () => {
    districtSel.length = 1;
    citySel.length = 1;
    storeSel.length = 1;
    if (stateSel.value !== "") {
      let districts = locationData[countrySel.value][stateSel.value];
      for (let district in districts) {
        districtSel.add(new Option(district, district));
      }
    }
  };

  districtSel.onchange = () => {
    citySel.length = 1;
    storeSel.length = 1;
    if (districtSel.value !== "") {
      let cities = locationData[countrySel.value][stateSel.value][districtSel.value];
      for (let city in cities) {
        citySel.add(new Option(city, city));
      }
    }
  };

  citySel.onchange = () => {
    storeSel.length = 1;
    if (citySel.value !== "") {
      let stores = locationData[countrySel.value][stateSel.value][districtSel.value][citySel.value];
      stores.forEach(store => storeSel.add(new Option(store, store)));
    }
  };

  const qtyRadios = document.querySelectorAll('input[name="qty"]');
  qtyRadios.forEach(radio => {
    radio.addEventListener('change', () => {
      const price = radio.value;
      document.getElementById("priceValue").textContent = price;
      document.getElementById("price").style.display = "block";
      document.getElementById("checkout").style.display = "block";
    });
  });

  function placeOrder() {
    const orderId = "BS" + Math.floor(Math.random() * 1000000);
    const paymentMethod = document.querySelector('input[name="payment"]:checked');
    if (!paymentMethod) {
      alert("Please select a payment method.");
      return;
    }
    document.getElementById("confirmation").innerHTML = `
      <h2>ORDER PLACED SUCCESSFULLY ‚úÖ</h2>
      <p>Order ID: <strong>${orderId}</strong></p>
      <p>Thank you for ordering with <strong>BloomScoops</strong>! We'll deliver your delight soon üç®</p>
    `;
    document.getElementById("confirmation").style.display = "block";
    document.getElementById("checkout").style.display = "none";
  }
</script>
